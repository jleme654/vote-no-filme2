<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>Vote no Filme</title>
            </f:facet>
        </h:head>

        <h:body>
            <p:layoutUnit position="center">
                <p:layout fullPage="true">

                    <table width="24%" align="center">
                        <tr><td>
                                <h4><h:outputFormat value="Obrigado pela sua participação, {0} ! Seu email - {1} -  
                                                    foi cadastrado! Veja o ranking geral:">
                                        <f:param value="#{user.nome}" />
                                        <f:param value="#{user.email}" />
                                    </h:outputFormat></h4></td>
                        </tr>
                    </table>

                    <table width="50%" align="center">
                        <tr><td>
                        <p:dataTable var="m" value="#{controllerMovies.rankingGeral}" scrollWidth="50%">  

                            <p:column headerText="Nome do Filme">  
                                <h:outputText value="#{m.nome}" />  
                            </p:column> 

                            <p:column headerText="Votos">  
                                <h:outputText value="#{m.voto}" />  
                            </p:column> 

                            <p:column headerText="Participante">  
                                <h:outputText value="#{m.usuario_nome}" />  
                            </p:column> 
                        </p:dataTable>

                        </td></tr>
                    </table>

                </p:layout>
            </p:layoutUnit>

        </h:body>

    </f:view>

</html>
