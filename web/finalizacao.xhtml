<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>Vote no Filme</title>
            </f:facet>
        </h:head>

        <h:body>
            <p:layoutUnit position="center">

                <h:form id="form1">
                    <p:growl id="growl" showDetail="true" sticky="true" />  

                    <p:panel header="Favor preencher os campos:">  
                        <table width="20%" align="center">
                            <tr><td>Nome </td>
                                <td><p:inputText size="15" value="#{user.nome}" /></td>
                            <td>Email </td>
                            <td><p:inputText size="15" value="#{user.email}" 
                                             required="true" label="Nome"/></td>
                            <td></td><td>                    

                            <p:commandButton id="submitButton" 
                                             value="Enviar" action="#{user.outcome}" update="growl">
                            </p:commandButton>
                            </td></tr>
                        </table>
                    </p:panel>
                </h:form>


                <br /><h3><center>Ranking dos Filmes Mais Votados: </center></h3>
                <p:layout fullPage="true">
                    <h:form id="form2">
                        <table width="50%" align="center"><tr><td>
                            <p:dataTable var="m" value="#{controllerMovies.ranking}" scrollWidth="50%">  

                                <p:column headerText="Cartaz"> 
                                    <p:graphicImage value="images/#{m.id}.jpg" /><br />

                                </p:column>  

                                <p:column headerText="Nome do Filme">  
                                    <h:outputText value="#{m.nome}" />  
                                </p:column> 

                                <p:column headerText="Votos">  
                                    <h:outputText value="#{m.voto}" />  
                                </p:column> 
                            </p:dataTable>

                            </td></tr></table>
                    </h:form>

                </p:layout>

            </p:layoutUnit>

        </h:body>

    </f:view>
</html>
